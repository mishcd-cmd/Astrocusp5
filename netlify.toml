[build]
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20.19.0"
  # Keep secrets in the Netlify UI if possible.
  # EXPO_PUBLIC_NASA_API_KEY can live in Site settings â†’ Environment variables.

# Route all paths to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Long-cache hashed assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers - tuned for Vite SPA with Supabase, Stripe, YouTube, NASA
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self';
      connect-src 'self' https://api.stripe.com https://m.stripe.network https://*.supabase.co https://translation.googleapis.com https://api.nasa.gov wss://*.supabase.co;
      img-src 'self' data: blob: https://apod.nasa.gov https://img.youtube.com https://i.ytimg.com;
      media-src 'self' https://apod.nasa.gov https://www.youtube.com https://youtube.com;
      frame-src 'self' https://www.youtube.com https://youtube.com https://www.youtube-nocookie.com;
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      font-src 'self' data:;
      object-src 'none';
      worker-src 'self' blob:;
    """
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
